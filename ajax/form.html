<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo AJAX</title>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

	<script type="text/javascript">
		
		function cargarCiudades() {

			var idProvincia = $("#cboProvincias").val();

			var params = {id: idProvincia};

			$.post("obtenerLocalidades.php", params, function(data) {

				
				//alert(data);
				$("#cboCiudades").html(data);

				//redireccionar jquery

			});

		}

		function cambiarMensaje(valor) {

			var params = {numero: valor};

			$.get("cambiarMensaje.php", params, function(data) {
				console.log(data);
				$("#divMensaje").html(data);
			});

		}

	</script>

</head>
<body>

	<br><br>

	<div align="center">

		<form>
		    Provincias: 
			<select name="cboProvincias" id="cboProvincias" onchange="cargarCiudades();">
				<option value="0">Seleccionar</option>
				<option value="1">Formosa</option>
				<option value="2">Chaco</option>
				<option value="3">Cordoba</option>
			</select>

			<br><br>

			Ciudades: 
			<select name="cboCiudades" id="cboCiudades">
				<option value="0">Seleccionar</option>
			</select>


			<br><br>

			<div id="divMensaje"> MENSAJE INICIAL</div>
			<br><br>

			<input type="button" value="Mensaje 1" onclick="cambiarMensaje(1);">
			<br><br>
			<input type="button" value="Mensaje 2" onclick="cambiarMensaje(2);">
		</form>

	</div>


</body>
</html>
